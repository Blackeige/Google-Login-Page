<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Google Sign In</title>
  <link rel="stylesheet" href="style.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <form class="form-box">
      <!-- Logo Google -->
      <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_92x30dp.png" alt="Google Logo" class="google-logo">

      <h1 class="title">Sign in</h1>
      <p class="subtitle">Use your Google Account</p>

      <input type="text" placeholder="Email or phone" required class="input-field"/>

      <input type="password" placeholder="Enter your password" required class="input-field"/>

      <div class="form-footer">
        <a href="https://support.google.com/mail/answer/41078?hl=en&co=GENIE.Platform%3DDesktop" class="link" target="_blank" rel="noopener noreferrer">Forgot password?</a>

      </div>

      <p class="info-text">
        Not your computer? Use Guest mode to sign in privately.
        <a href="#" class="link">Learn more about using Guest mode</a>
      </p>

      <div class="bottom-row">
        <a href="#" class="link create-account">Create account</a>
        <button type="submit" class="next-btn">Next</button>
      </div>
    </form>
  </div>
</body>
</html>
